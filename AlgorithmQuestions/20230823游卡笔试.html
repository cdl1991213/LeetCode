<!-- 如何利用css绘制三角形，三角形为蓝色，且为等腰三角形 -->
<!DOCTYPE html>
<html>
<head>
<style>
.triangle {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 100px solid blue;
}
</style>
</head>
<body>

<div class="triangle"></div>

</body>
</html>
